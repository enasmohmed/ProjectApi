{% extends "base.html" %}
{% load  static %}
{% load bootstrap4 %}

{% block body  %}
<div class="blog_form">
  <form method="post" enctype="multipart/fom-date">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save Post</button>
    {% endbuttons %}
  </form>
</div>
{% endblock body %}
